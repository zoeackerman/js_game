<!DOCTYPE>
<html>
<head>
	<title>Concert Game</title>
</head>
<body>

<script type="text/javascript">

confirm ("Are you ready to play!");
var age = prompt("What's your age?");
if (age <= 14)
{
    confirm ("Please get an adult's OK to play before continuing.")
}

else
{
    confirm ("Welcome! Lets Play!!")
}

confirm ("You are at a Metellica concert, and you hear this lyric 'Boredom comes from a boring mind'");

confirm ("Suddenly, James Hetfield stops and calls to the crowd, 'Who wants to excite me?'");

var userAnswer = prompt("Do you want to answer James?");

if (userAnswer === "yes")
{ 
    confirm("You hold your hand out to James. He pulls you up on stage to sing with him!")
}
else
{
    confirm("Oh no! James shakes his head and sings 'Life is ours, we live it our way.'")
}
var feedback = prompt("please rate my game between 0 and 10 (10 being the best)")
if (feedback >= 8)
{ 
    confirm("THANKS!! We should should sing at the next concert!")
}

else
{
    confirm("Thanks for your time.  I'll keep practicing coding and singing.")
}

</script>


</body>
</html>
